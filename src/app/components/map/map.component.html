<div class="modal-body position-relative">
  <div class="modal__header position-relative">
    <p class="big-title text-center font-20 weight-bold">{{res.name}}</p>
    <button type="button" class="close position-absolute pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">

    <agm-map [latitude]="lat" [longitude]="lng"></agm-map>

  </div>

</div>
